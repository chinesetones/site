<footer class="site-footer h-card">
    <data class="u-url" href="{{ " /" | relative_url }}"></data>

    <div class="wrapper">


        <div class="footer-col-wrapper">


            <div class="footer-col footer-col-3">

                
                <a href="https://apps.apple.com/us/app/ka-chinese-tones-learn-pinyin/id6444140899?itsct=apps_box_badge&amp;itscg=30200"
                    style="display: inline-block; overflow: hidden; border-radius: 13px; width: 250px; height: 83px;">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1667433600"
                        alt="Download on the App Store" style="border-radius: 13px; width: 250px; height: 83px;"></a>
                        <br /><br/>
                <a href="https://forms.gle/YnYYtbzV5qixa52J6">Is there an Android version?</a>

                <br />
            </div>

            <div class="footer-col footer-col-3">
                <h2 class="footer-heading">{{ site.title | escape }}</h2>

                <p>{{- site.description | escape -}}</p><br/>

                
            </div>


            <div class="footer-col">

 
            {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape
                }}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {%- endif -%}
            {%- endfor -%}

            </div>
        </div>

    </div>

</footer>
